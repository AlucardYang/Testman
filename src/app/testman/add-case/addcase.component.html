<div class="add-case-content">
  <textarea class="add-tes-textarea" name="json" id="" cols="30" rows="10" [(ngModel)]="jsonStr"></textarea>
  <button class="add-test-case-button pull-right clear-both" type="button" (click)="getParam()">获取参数</button>
  <table border="1" class="add-case-table">
    <tr>
      <th class="parameter-th">字段名称</th>
      <th class="parameter-th">类型</th>
      <th class="parameter-th">默认值</th>
    </tr>
    <tr *ngFor="let json of jsons">
      <th class="parameter-td">{{json?.name}}</th>
      <th class="parameter-td">{{json?.type}}</th>
      <th class="parameter-td">{{json?.value}}</th>
    </tr>
  </table>
</div>
